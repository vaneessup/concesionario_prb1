<h1>Todos los Veh√≠culos</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
fxLayout.xs="column"
  fxLayoutAlign = "center"
  fxLayoutGap="20px">

  <div fxFlex = "30"
  fxFlex.lg="30"
  fxFlex.sm="40"
  fxFlex.md="40"
  *ngFor="let vehic of vehic">

<mat-card >
  <mat-card-header>
    <mat-card-title> {{vehic.Marca}} </mat-card-title>
    <mat-card-subtitle>{{vehic.Tipo}}</mat-card-subtitle> 
    <mat-card-subtitle>{{vehic.Modelo}}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image [src] = "vehic.Icono">

  <mat-card-actions>
    <button mat-raised-button color="accent"
      (click)="onCreate()">
      Cotizar
    </button>
  </mat-card-actions>
</mat-card>
</div>
</div>
